<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>Backbone.js â€¢ TodoMVC</title>
        <!-- bower:css -->
        <link rel="stylesheet" href="vendor/todomvc-common/base.css">
        <!-- endinject -->
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/template" id="stats-template">
			<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button id="clear-completed">Clear completed (<%= completed %>)</button>
			<% } %>
		</script>
        <!-- bower:js -->
        <script src="vendor/underscore/underscore.js"></script>
        <script src="vendor/jquery/dist/jquery.js"></script>
        <script src="vendor/todomvc-common/base.js"></script>
        <script src="vendor/backbone/backbone.js"></script>
        <script src="vendor/backbone.localStorage/backbone.localStorage.js"></script>
        <!-- endinject -->
		<!-- all:js -->
        <script src="js/todo.js"></script>
        <script src="js/todos.js"></script>
        <script src="js/router.js"></script>
        <script src="js/app-view.js"></script>
        <script src="js/todo-view.js"></script>
        <script src="js/app.js"></script>
        <!-- endinject -->
	</body>
</html>
